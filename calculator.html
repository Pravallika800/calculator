<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #fff;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d4d4d4;
        }
        .buttons button:active {
            background-color: #aaa;
        }
        .wide {
            grid-column: span 2;
        }
        .tall {
            grid-row: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('/')">/</button>
        
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('*')">*</button>
        
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">-</button>
        
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>
        
        <button onclick="insert('0')" class="wide">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="calculate()">=</button>
        
        <button onclick="insert('Math.sin(')">sin</button>
        <button onclick="insert('Math.cos(')">cos</button>
        <button onclick="insert('Math.tan(')">tan</button>
        <button onclick="insert('Math.sqrt(')">√</button>
        
        <button onclick="insert('Math.log10(')">log</button>
        <button onclick="insert('Math.log(')">ln</button>
        <button onclick="insert('Math.pow(')">x^y</button>
        <button onclick="insert('Math.PI')">π</button>
    </div>
</div>

<script>
    function insert(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var current = document.getElementById('display').value;
        document.getElementById('display').value = current.slice(0, -1);
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (e) {
            alert('Invalid Expression');
        }
    }
</script>

</body>
</html>
